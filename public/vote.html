<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;800;900&display=swap');
    :root{
      --bg0:#06070a; --bg1:#0b1020;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.65);
      --brand1:#ffb703; --brand2:#fb8500;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(700px 380px at 50% -10%, rgba(255,183,3,.20), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg0));
      min-height:100vh; padding:18px 14px;
    }
    .wrap{max-width:760px;margin:0 auto}
    h1{margin:10px 0 6px;font-size:26px;font-weight:900}
    .info{color:var(--muted);font-size:14px;margin-bottom:12px}
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:18px;padding:14px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
    }
    .btn{
      width:100%;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.20);
      color:var(--text);
      padding:16px 14px;
      margin:12px 0;
      cursor:pointer;text-align:left;
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{background:rgba(255,255,255,.07)}
    .btn:active{transform:scale(.99)}
    .title{font-size:18px;font-weight:900;line-height:1.2}
    .artist{margin-top:4px;color:var(--muted);font-size:14px;font-weight:800}
    .toast{
      position: sticky; top: 10px;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      color:#0a0a0a;
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      display:none;
      box-shadow:0 18px 45px rgba(251,133,0,.28);
      margin-bottom:10px;
    }
    .empty{
      color: var(--muted);
      font-weight: 800;
      text-align:center;
      padding: 18px 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toast" id="toast">Vote pris en compte ✅</div>
    <h1>Vote pour le prochain son</h1>
    <div class="info" id="info"></div>

    <div class="panel">
      <div id="content"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const roomCode = (params.get("room") || "").toUpperCase();
    const info = document.getElementById("info");
    const content = document.getElementById("content");
    const toast = document.getElementById("toast");

    if (!roomCode) info.textContent = "❌ Room manquante. Le lien doit finir par ?room=ABC123";
    else info.textContent = "Room : " + roomCode;

    let voterId = localStorage.getItem("voterId");
    if (!voterId) {
      voterId = Math.random().toString(16).slice(2) + Date.now().toString(16);
      localStorage.setItem("voterId", voterId);
    }

    const socket = io();
    let currentRoundId = null;

    socket.emit("join", { roomCode });

    function showToast(){
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 1200);
    }

    socket.on("round_update", (state) => {
      currentRoundId = state.roundId;

      if (!state.voteOpen) {
        content.innerHTML = `<div class="empty">Aucun vote en cours…</div>`;
        return;
      }

      const suggestions = state.suggestions || [];
      content.innerHTML = "";

      for (const t of suggestions) {
        const b = document.createElement("button");
        b.className = "btn";
        b.innerHTML = `
          <div class="title">${escapeHtml(t.title)}</div>
          <div class="artist">${escapeHtml(t.artist)}</div>
        `;
        b.onclick = () => {
          socket.emit("vote", {
            roomCode,
            roundId: currentRoundId,
            trackId: t.id,
            voterId
          });
          showToast();
        };
        content.appendChild(b);
      }
    });

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }
  </script>
</body>
</html>
