<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Starcup Jukebox Live — Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800;900&display=swap');

    :root{
      --pink:#FC1978;
      --blue:#79EBFB;
      --violet:#8D20C6;
      --violetDark:#590D7D;
      --dark:#210D41;
      --cream:#FBD3AE;

      --text: rgba(255,255,255,.95);
      --muted: rgba(251,211,174,.82);

      --border: rgba(121,235,251,.22);
      --glass: rgba(33,13,65,.55);
      --glass2: rgba(33,13,65,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Raleway, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(700px 420px at 50% -10%, rgba(121,235,251,.18), transparent 60%),
        radial-gradient(700px 420px at 85% 0%, rgba(252,25,120,.18), transparent 60%),
        linear-gradient(180deg, var(--dark), #07050f);
      min-height:100vh;
      padding:18px 14px;
    }

    .wrap{max-width:760px;margin:0 auto}
    h1{margin:10px 0 6px;font-size:26px;font-weight:900;letter-spacing:.3px;color:var(--blue)}
    .info{color:var(--muted);font-size:14px;margin-bottom:12px;font-weight:800}

    .panel{
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:0 18px 55px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
    }

    .btn{
      width:100%;
      border-radius:18px;
      border:1px solid rgba(121,235,251,.22);
      background:rgba(0,0,0,.18);
      color:var(--text);
      padding:16px 14px;
      margin:12px 0;
      cursor:pointer;
      text-align:left;
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{background:rgba(255,255,255,.06)}
    .btn:active{transform:scale(.99)}
    .btn:focus{outline:none}
    .btn:focus-visible{outline:3px solid rgba(121,235,251,.55); outline-offset:2px}


    .title{font-size:18px;font-weight:900;line-height:1.2}
    .artist{margin-top:4px;color:var(--muted);font-size:14px;font-weight:800}

    .toast{
      position: sticky;
      top: 10px;
      background: linear-gradient(90deg, var(--blue), var(--pink));
      color:#12081f;
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      display:none;
      box-shadow:0 18px 55px rgba(121,235,251,.14);
      margin-bottom:10px;
      text-align:center;
    }

    .empty{
      color: var(--muted);
      font-weight: 900;
      text-align:center;
      padding: 18px 10px;
      font-size: 16px;
    }

    .footerBrand{
      text-align:center;
      margin-top:14px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toast" id="toast">✅ Vote enregistré — Starcup Jukebox Live</div>
    <h1>Choisis le prochain titre</h1>
    <div class="info" id="info"></div>

    <div class="panel">
      <div id="content"></div>
    </div>

    <div class="footerBrand">⭐ Expérience Starcup</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const roomCode = (params.get("room") || "").toUpperCase();
    const info = document.getElementById("info");
    const content = document.getElementById("content");
    const toast = document.getElementById("toast");

    if (!roomCode) info.textContent = "❌ Room manquante. Le lien doit finir par ?room=ABC123";
    else info.textContent = "Room : " + roomCode;

    let voterId = localStorage.getItem("voterId");
    if (!voterId) {
      voterId = Math.random().toString(16).slice(2) + Date.now().toString(16);
      localStorage.setItem("voterId", voterId);
    }

    const socket = io({ transports: ["websocket"] });
    let currentRoundId = null;
    let selectedTrackId = null;

    socket.emit("join", { roomCode });

    function showToast(){
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 1300);
    }

    socket.on("round_update", (state) => {
      currentRoundId = state.roundId;

      // récupère la sélection de CE round (si déjà voté)
      selectedTrackId = localStorage.getItem("selectedTrackId_" + currentRoundId);

      if (!state.voteOpen) {
        // vote fermé -> on nettoie le choix stocké de ce round
        if (currentRoundId) localStorage.removeItem("selectedTrackId_" + currentRoundId);
        content.innerHTML = `<div class="empty">Aucun vote en cours…</div>`;
        return;
      }

      const suggestions = state.suggestions || [];
      content.innerHTML = "";

      for (const t of suggestions) {
        const b = document.createElement("button");
        b.className = "btn";
        b.innerHTML = `
          <div class="title">${escapeHtml(t.title)}</div>
          <div class="artist">${escapeHtml(t.artist)}</div>
        `;

        // surbrillance si déjà voté pour ce titre
        if (selectedTrackId === t.id) {
          b.style.borderColor = "#FC1978";
          b.style.background = "rgba(252,25,120,.16)";
        }

        b.onclick = () => {
          socket.emit("vote", {
            roomCode,
            roundId: currentRoundId,
            trackId: t.id,
            voterId
          });

          // stocke le choix du joueur pour garder la surbrillance
          selectedTrackId = t.id;
          localStorage.setItem("selectedTrackId_" + currentRoundId, selectedTrackId);

          // refresh UI immédiat
          for (const el of content.querySelectorAll(".btn")) {
            el.style.borderColor = "rgba(121,235,251,.22)";
            el.style.background = "rgba(0,0,0,.18)";
          }
          b.style.borderColor = "#FC1978";
          b.style.background = "rgba(252,25,120,.16)";

          showToast();
          b.blur();
        };

        content.appendChild(b);
      }
    });

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }
  </script>
</body>
</html>
